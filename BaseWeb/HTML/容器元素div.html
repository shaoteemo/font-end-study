<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1400px;
            margin: 0 auto;
        }

        .header{
            height: 80px;
            background-color: #abcdef;

            height: 80px;

            height: 600px;

        }

        .right{
            float: right;
            width: 480px;
            height: 600px;

        }

        .footer{
            height: 80px;
            margin-top: 10px;

        }

    </style>

    <div class="container">
        <div class="header">网站头部</div>

            <div class="right">侧边栏</div>
