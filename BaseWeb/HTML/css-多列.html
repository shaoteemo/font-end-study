        }

</head>
<body>
    <div>
        <p>Vscode刚刚更新，emment这个扩展可能取消了用感叹号“！”自动生成html模板的功能，也默认关闭了按`!+Tab`自动生成html模板的功能。还有某一个标签想生成多个，例如：br*3的这种快捷操作该如何重新打开？</p>
