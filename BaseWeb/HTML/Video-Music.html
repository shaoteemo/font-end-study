<!-- 
    src: 资源地址
    autoplay：自动播放
    controls：控制器
    loop：循环播放
    muted：输出静音（chrome需要此属性配合自动播放。有安全策略）
    preload：预加载资源
    poster：封面
 -->

    controls
    autoplay
    loop
    >浏览器不支持</audio>

    <audio controls>
        <source src="F:\音乐\周杰伦 - 甜甜的.flac">
        <source src="F:\音乐\周杰伦 - 甜甜的.mp3">
        不支持的格式

</body>
