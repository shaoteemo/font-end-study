<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table align="center" border="1" cellspacing="0" width="500" height="300"> 
            <tr align="center">
                <td colspan="4">教员搜索</td>
            </tr>
            <tr>
                <td>搜索类型</td>
                <td>
                    <select>
                        <option selected>搜索教员信息</option>
                        <option value="1">高级教员</option>
                        <option value="2">中级教员</option>
                        <option value="3">初级教员</option>
                    </select>
                </td>
                <td>教员身份</td>
                <td>
                    <select name="">
                        <option>教员身份</option>
                        <option value="1">Java</option>
                        <option value="2">Web</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td>
                    <select name="" id="">
                        <option value="">不限</option>
                        <option value="1">北京</option>
                        <option value="2">天津</option>
                    </select>
                </td>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" id="">男
                    <br>
                    <input type="radio" name="sex" id="">女
                </td>
            </tr>
            <tr>
                <td>学习科目</td>
                <td colspan="3">
                    <select name="subject" id="">
                        <option value="">请在以下列表中选择</option>
                        <option value="1">Java</option>
                        <option value="2">Python</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>学习</td>
                <td colspan="3">
                    <input type="text" name="" placeholder="请输入要学习的内容" id="">
                </td>
            </tr>
            <tr>
                <td>专业</td>
                <td colspan="3">
                    <input type="search" name="" placeholder="请输入要学习的内容" id="">
                    <input type="submit" name="" id="" value="搜索">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
