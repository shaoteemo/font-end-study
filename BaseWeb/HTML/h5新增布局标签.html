<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        header {
            height: 80px;
            background-color: #abcdef;
        }
        nav{
            margin-top: 10px;
            height: 80px;
            background-color: #abcdef;
        }
        div {
            margin-top: 10px;
            height: 300px;
        }
        section {
            height: 300px;
            background-color: #abcdef;
            width: 70%;
            float: left;
        }
        article {
            background-color: #F33;
            width: 500px;
            text-align: center;
            margin: 0px auto;
        }
        aside {
            height: 300px;
            background-color: #abcdef;
            width: 28%;
            float: right;
        }
        footer {
            height: 100px;
            background-color: #abcdef;
            clear: both;
            margin-top: 10px;
        }
    </style>

</head>
<body>
    <header>头部</header>
    <nav>导航栏</nav>
    <div>
        <section>主要内容</section>
        <aside>侧边栏</aside>
    </div>
    <footer>底部</footer>
</body>
</html>
