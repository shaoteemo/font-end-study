<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table align="center">
            <tr>
                <td align="right">姓名：</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td align="right">密码：</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td align="right">确认密码：</td>
                <td>
                    <input type="password" name="" id="">
                </td>
            </tr>
            <tr>
                <td align="right">密码提示问题：</td>
                <td>
                    <select name="" id="">
                        <option value="" selected>请选择一个问题</option>
                        <option value="1">第一个问题</option>
                        <option value="2">第二个问题</option>
                        <option value="3">第三个问题</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">密码提示答案：</td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td align="right">性别：</td>
                <td>
                    <input type="radio" name="sex" id="" value="nan">男<input type="radio" name="sex" id="" value="nv">女
                </td>
            </tr>
            <tr>
                <td align="right">年龄：</td>
                <td>
                    <input type="number" name="" id="" max="150" min="1">
                </td>
            </tr>
            <tr>
                <td align="right">籍贯：</td>
                <td>
                    <select name="province" id="">
                        <option value="">请选择</option>
                        <option value="1">四川</option>
                        <option value="2">陕西</option>
                    </select>
                    <select name="city" id="">
                        <option value="">请选择</option>
                        <optgroup label="四川">
                            <option value="1">成都市</option>
                        </optgroup>
                        <optgroup label="陕西">
                            <option value="2">西安市</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">爱好：</td>
                <td>
                    <input type="checkbox" name="fav" id="" value="sw">上网
                    <input type="checkbox" name="fav" id="" value="wm">看电影
                    <input type="checkbox" name="fav" id="" value="sd">学习
                </td>
            </tr>
            <tr>
                <td align="right">个人介绍：</td>
                <td>
                    <textarea name="my" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td align="right">上传头像：</td>
                <td>
                    <input type="file" name="" id="">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="" id="" value="提交"><input type="reset" name="" id="" value="重置">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
