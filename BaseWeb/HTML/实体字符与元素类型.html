<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Css Code Area */
    </style>
</head>
<body>
    <hr>
    <h1>实体字符</h1>
    <!-- <号 -->
    &lt;小于号 &#60;
    <br>
    <p>Hello&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;World</p>
    <!-- >号 -->
    &gt;大于号

    <hr>
    <h1>元素分类</h1>
    <p>H5之前元素分为：块级元素与行内元素，H5中按照内容模型分为：
        <p>1.元数据型</p>
        <p>2.区块型</p>
        <p>3.标题型</p>
        <p>4.文档流型</p>
        <p>5.语句型</p>
        <p>6.内嵌型</p>
        <p>7.交互型</p>
        如果元素不属于任何一个类别，称为穿透的，元素可能属于不知一个类别，称为混合型。
        <a href="https://developer.mozilla.org/zh-CN/docs/Web/Guide/HTML/Content_categories">官网地址</a>
    </p>
</body>
</html>
