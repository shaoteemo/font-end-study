<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            相对定位：不脱离文档流
                left：向右移动
                right：向左移动
                top：向下移动
                bottom：向上移动
        */
        .box1{
            width: 100px;
            height: 100px;
            background-color: aqua;
            /* 使用定位 */
            position: relative;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="box1">相对定位</div>
</body>
</html>
