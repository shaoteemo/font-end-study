<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./resource/iconfont.css">
    <style>
        .myclass{
            display: inline-block;
            font-size: 100px;
            color: rebeccapurple;
            transition: font-size 0.3s linear 0s;
        }

        .myclass:hover{
            font-size: 200px;
        }

        .box{
            width: 400px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .box-in{
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="box-in"><span class="iconfont icon-icon-tupian myclass"></span></div>
        <div class="box-in"><span class="iconfont icon-icon-wenjian2 myclass"></span></div>
    </div>
</body>
</html>
