<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>

        const BR_TAG = "<br>";

        /*函数返回值*/
        function return_func(x , y){
            return x + y;
        }

        document.write(return_func(20 , 30) <= 100 ? return_func(20 ,30) : "不大于100");

        /*没有返回值的函数，尝试接受返回值为：undefined*/
        // 这种情况也会是undefined
        function return_func_2(x , y){
            return;
        }

        document.write(BR_TAG + return_func_2(1,2));  // undefined


    </script>
</head>
<body>

</body>
</html>
