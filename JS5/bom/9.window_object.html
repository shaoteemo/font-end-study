<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window对象</title>
    <script>

        // 此属性将被挂载至window对象中
        var username = "shaoteemo";

        // window.screenX：返回浏览器窗口左上角相对当前屏幕左上角的水平距离
        console.log(window.screenX);
        // window.screenY：返回浏览器窗口左上角相对当前屏幕左上角的垂直距离
        console.log(window.screenY);
        // window.innerHeight: 当前窗口中可见部分的高度(包含水平滚动条)
        console.log(window.innerHeight);
        // window.innerWidth: 当前窗口中可见部分的宽度(包含垂直滚动条)
        console.log(window.innerWidth);
        // window.outerHeight: 返回浏览器窗口的高度(包括浏览器菜单和边框)
        console.log(window.outerHeight);
        // window.outerWidth: 返回浏览器窗口的宽度(包括浏览器菜单和边框)
        console.log(window.outerWidth);
        // window.sccrollX: 页面水平滚动距离 (别名：window.pageXOffset)
        console.log(window.scrollX);
        // window.sccrollY: 页面垂直滚动距离 (别名：window.pageYOffset)
        console.log(window.scrollY);
    </script>
</head>
<body>
    
</body>
</html>
