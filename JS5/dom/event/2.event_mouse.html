<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*
        * click：按下鼠标时触发
        * dblclick：在同一个元素上双击鼠标时触发
        * mousedown：按下鼠标键时触发
        * mouseup：释放按下的鼠标键时触发
        * mousemove：当鼠标在节点内部移动时触发。当鼠标持续移动时，该事件会连触发。
        *
        * mouseenter：鼠标进入一个节点时触发，进入子节点不会触发这个事件
        * mouseleave：鼠标离开一个节点时触发，离开父节点不会触发这个事件
        *
        * mouseover：鼠标进入一个节点时触发，进入子节点会再一次触发这个事件
        * mouseout：鼠标离开一个节点时触发，离开父节点也会触发这个事件
        *
        * wheel：滚动鼠标的滚轮时触发
        * */
        /*事件处理之鼠标事件*/
        window.onload = function (){
            let btn = document.getElementById("btn");
            let btnD = document.getElementById("btnD");
            let btnDU = document.getElementById("btnDU");
            btn.addEventListener("click" , function (){
                console.log("Click事件点击");
            });
            btnD.addEventListener("dblclick" , function (){
                console.log("Click事件双击事件")
            });
            btnDU.onmousedown = function (){
                console.log("鼠标按下");
            }
            btnDU.onmouseup = function (){
                console.log("鼠标松开");
            }

            /**/
            let box = document.getElementById("box");
            box.onmousemove = function (){
                console.log("鼠标在我（ID:box）上面移动。")
            }

            let box1 = document.getElementById("box1");
            box1.onmouseenter = function (){
                console.log("鼠标进入。")
            }
            box1.onmouseleave = function (){
                console.log("鼠标离开。")
            }

            let box2 = document.getElementById("box2");
            box2.onmouseover = function (){
                console.log("鼠标进入。包含子元素事件。")
            }
            box2.onmouseout = function (){
                console.log("鼠标离开。包含子元素事件。")
            }

            let body = document.getElementsByTagName("body")[0];
            /*滚轮事件*/
            body.onwheel = function (){
                console.log("鼠标滚轮滑动。")
            }

        }
    </script>
    <style>
        [id ^= box]{
            width: 300px;
            height: 300px;
            background-color: #e0e0e0;
            margin-top: 20px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        [id ^= inbox]{
            width: 150px;
            height: 150px;
            background-color: #ba8b00;
            margin-top: 20px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<div>
    <button id="btn">click</button>
    <button id="btnD">click双击</button>
    <button id="btnDU">鼠标按下/松开</button>

    <div id="box">鼠标在上面移动。</div>
    <div id="box1">
        鼠标进入与离开。
        <div id="inbox1">子元素</div>
    </div>
    <div id="box2">
        鼠标进入与离开。
        <div id="inbox2">子元素</div>
    </div>
</div>
</body>
</html>
