<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Element对象属性</title>
    <style>
        .test{
            color: rebeccapurple;
        }
    </style>
    <script>

        window.onload = function (){
            let title = document.getElementById("title");
            // 获取元素ID
            console.log(title.id);
            // 变更ID
            title.id = "container";

            //获取class属性,多个空格分开
            console.log(title.className);
            //获取classList
            console.log(title.classList);
            //添加class属性
            title.classList.add("test","test2");
            //移除class属性
            title.classList.remove("test2");
            //检测元素是否包含某个class属性
            console.log(title.classList.contains("test"));
            //将某个class添加（如果不存在）或移除（如果存在）当前元素
            title.classList.toggle("test");

            //获取元素中的Html标签内容
            console.log(title.innerHTML);
            //变更内容
            title.innerHTML = "<h1>有ID的标签</h1>";

            {
                /*自定义JS创建一个一模一样的标签测试*/
                var strong = document.createElement("strong");
                let text = document.createTextNode("有ID的标签2");
                strong.appendChild(text);
                strong.setAttribute("class", "test");
                let body = document.getElementsByTagName("body");
                body[0].appendChild(strong);
            }

            //获取元素中的纯文本内容
            console.log(title.innerText);
            //变更内容
            strong.innerText = "<h1>有ID的标签</h1>";
        }

    </script>
</head>
<body>
<strong id="title" class="box1 box">有ID的标签</strong>
</body>
</html>
