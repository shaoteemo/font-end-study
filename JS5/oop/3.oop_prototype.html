<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Person(name, age) {
            // 属性
            this.name = name;
            this.age = age;

            // 方法
            this.sayHello = function () {
                console.log("hello");
            }

        }

        /* 通过此方法创建的对象内部方法属性都无法共享 */
        let zs = new Person("zhangsan", 23);
        let ls = new Person("lisi", 23);
        zs.sayHello();
        ls.sayHello();

        console.log(zs.sayHello === ls.sayHello);

        /* prototype原型，可以共享方法属性 */
        console.log(Person.prototype)
    </script>
    <script>

        function Person2(name, age) {
            // 属性
            this.name = name;
            this.age = age;
        }

        // 定义公共属性
        Person2.prototype.job = "IT";

        // 定义Person的公共方法
        Person2.prototype.sayHello = function () {
            console.log("hello");
        }

        let zhangsan = new Person2("张三", 23);
        let lisi = new Person2("李四", 23);
        zhangsan.sayHello();
        lisi.sayHello();
        console.log(zhangsan.sayHello === lisi.sayHello); // true 共同的方法

        /* 
            注意：如果原型与实例有相同的属性则取自身的属性（实例）。
            prototype作用：定义所有实例对象共享的属性和方法。
        */

    </script>
</head>

</body>

</html>
