<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单事件</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
        $(function(){
            /* 获取焦点事件 */
            $("#username").focus(function () {
                console.log("获取UserName焦点。");
            }).focus();
            // 失去焦点
            $("#username").blur(function () {
                console.log("失去UserName焦点。");
            }).blur();

            /* change事件 */
            $("#change").change(function(event){
                console.log("内容变更事件");
                console.log(event.target.value);  // JS方法
                console.log($(event.target).val()); // Jquery方法转换，取值。
                console.log($(this).val()); // this表示当前元素
            })

            /* 提交事件 : 只能作用于表单(form)上 */
            $("form").submit(function (event) {
                console.log("表单提交了。");
                // event.preventDefault();
                return false;
            })
        })
    </script>
</head>
<body>
    <div>
        <form>
            <input type="text" id="username"><br><br>
            <input type="text" id="change"><br><br>
            <input type="submit" id="sub">
        </form>
    </div>
</body>
</html>
