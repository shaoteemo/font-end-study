<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
        $(function (){
            /* 向后插入同级节点 */
            $("#box").after("<h1>Third：Hello World!</h1>");
            /* 向前插入同级节点 */
            $("#box").before("<h1>First：Hello World!</h1>");
        })
    </script>
</head>
<body>
    <h1 id="box">Second：Hello World!</h1>
</body>
</html>
