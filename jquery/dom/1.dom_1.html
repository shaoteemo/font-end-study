<html lang="en">
<head>

    </script>
    <script>
        /* JQuery操作classs属性 */
        $(window).ready(function() {
            // 添加Class属性
            $("div").addClass("test");
            $("div").addClass("test2 test3");
            // 移除class
            $("div").removeClass("test2");
            // $("div").removeClass(); // 全部移除
            // toggle切换有则添加没有移除
            $("div").toggleClass("test3");

            // 是否存在否个class属性
            if($("div").hasClass("test")){
                console.log("存在class属性：test");
            }

        })
    </script>
</head>
<body>
    <div class="test"></div>
</body>
</html>
