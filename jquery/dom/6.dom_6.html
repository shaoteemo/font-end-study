<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
        $(function (){
            /* DOM移除 */
            // 清空标签中的所有内容
            // $("#empty").empty();
            // 移除DOM中某个元素
            // $("#empty").remove();
            /* DOM替换 */
            // 替换元素
            $("<p>Hello World!</p>").replaceAll("#replace"); 
            $("#empty").replaceWith("<h2>Hello World!</h2>");
        })
    </script>
</head>
<body>
    
    <div id="empty">
        <h1>Hello</h1>
        <h1>World</h1>
        <h1>Xiao</h1>
        <h1>Lan</h1>
    </div>
    <div id="replace">
        <h1>F</h1>
        <h1>U</h1>
        <h1>C</h1>
        <h1>K</h1>
    </div>
</body>
</html>
