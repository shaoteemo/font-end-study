<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预定义模式与重复类</title>
    <script>

        /* 
            一些常见的简写：
                \d 匹配0-9之间的任一数字，相当于[0-9]。
                \D 匹配所有0-9以外的字符，相当于[^0-9]。 
                \w 匹配任意的字母、数字和下划线，相当于[A-Za-z0-9_]。 
                \W 除所有字母、数字和下划线以外的字符，相当于[^A-Za-z0-9_]。 
                \s 匹配空格（包括换行符、制表符、空格符等），相等于[ \t\r\n\v\f]。 
                \S 匹配非空格的字符，相当于[^ \t\r\n\v\f]。 
                \b 匹配词的边界。 
                \B 匹配非词边界，即在词的内部。
        */
        // 匹配包含数字0-9
        console.log(/\d/.test(123456));  // true
        // 匹配包含除数字0-9以外的字符
        console.log(/\D/.test('1test')); // true

        //匹配包含任意的字母、数字和下划线
        console.log(/\w/.test(123456)); // true
        //匹配包含除字母、数字和下划线任意字符 
        console.log(/\W/.test("你还好！")); // true

        //匹配包含空格符（包括换行符、制表符、空格符等）
        console.log(/\s/.test("\t"));  // true
        //匹配包含除空格符（包括换行符、制表符、空格符等）的任意
        console.log(/\S/.test("\t12"));  // true

        //匹配词的边界(\t \n)。
        console.log(/\bhello/.test("hello apple")); // 以hello开始或结尾。反之亦然
        console.log(/\bhello/.test("apple , hello!")); // true
        //匹配非词边界，即在词的内部。
        console.log(/\Bhello/.test("hello apple")); // false
        console.log(/\Bhello/.test("apple , hello!")); // false

        console.log("==========模式类==========");
        /* 
            模式的精确匹配次数，使用大括号（{}）表示。
            {n}表示恰好重复n次，
            {n,}表示至少重复n次，
            {n,m}表示重复不少于n次，不多于m次。
        */
        console.log(/1{3}/.test("111")); // ture
        console.log(/1{3,}/.test("11")); // false
        
        console.log(/co{2,3}/.test("coooo")); //true  ? 
        console.log(/co{2,3}l/.test("cooool")); //false

    </script>
</head>

<body>

</body>

</html>
